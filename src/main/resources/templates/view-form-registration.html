<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- UIkit CSS -->

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/uikit@3.15.20/dist/css/uikit.min.css" />



<!-- UIkit JS -->

<script
	src="https://cdn.jsdelivr.net/npm/uikit@3.15.20/dist/js/uikit.min.js"
	defer></script>

<script
	src="https://cdn.jsdelivr.net/npm/uikit@3.15.20/dist/js/uikit-icons.min.js"
	defer></script>
<title>Soin</title>

<title>s'inscrire</title>

</head>
<body>
<div class=".uk-margin-medium-left .uk-margin-medium-right">
	<div th:replace="fragments/menu"></div>
	<h2 class="uk-text-center">S'inscrire</h2>
	<form data-th-action="@{/registration}" data-th-object="${user}" method="post" class="uk-margin uk-text-center">
		

			
			<div class="uk-grid-small uk-child-width-expand@s uk-text-center" uk-grid>
				<div>
					<div class="uk-card uk-card-default uk-card-body">
						<input required class="uk-input" type="text" aria-label="Input"
							id="inputlastN" data-th-field="*{lastName}" placeholder="Nom"></input>
					</div>
				</div>

				<div>
					<div class="uk-card uk-card-default uk-card-body">
						<input required class="uk-input" type="text" aria-label="Input"
							id="inputfirstN" data-th-field="*{firstName}"
							placeholder="Prénom"></input>
					</div>
				</div>
			</div>
			<div class="uk-grid-small uk-child-width-expand@s uk-text-center" uk-grid>
				<div>
					<div class="uk-card uk-card-default uk-card-body">
				<input required class="uk-input" type="text" aria-label="Input"
					id="inputEmail" data-th-field="*{email}" placeholder="Email*"></input>
					</div>
				</div>

				<div>
					<div class="uk-card uk-card-default uk-card-body">
				<input required class="uk-input" type="text" aria-label="Input"
					id="inputTelephone" data-th-field="*{phoneNumber}"
					placeholder="Téléphone*"></input> 
					</div>
				</div>
			</div>
			<div class="uk-grid-small uk-child-width-expand@s uk-text-center" uk-grid>
				<div>
					<div class="uk-card uk-card-default uk-card-body">
				<input required class="uk-input" type="text" aria-label="Input" id="inputPassw"
					data-th-field="*{password}" placeholder="Mot de passe*"></input> 
					</div>
				</div>

				<div>
					<div class="uk-card uk-card-default uk-card-body">
				<input required class="uk-input" type="text" aria-label="Input"
					id="inputStreet" data-th-field="*{street}" placeholder="Street*"></input>
					</div>
				</div>
			</div>
			<div class="uk-grid-small uk-child-width-expand@s uk-text-center" uk-grid>
				<div>
					<div class="uk-card uk-card-default uk-card-body">
				<input required class="uk-input" type="text" aria-label="Input"
					id="inputZipCode" data-th-field="*{zipCode}" placeholder="zipCode*"></input>
					</div>
				</div>

				<div>
					<div class="uk-card uk-card-default uk-card-body">
				<input required class="uk-input" type="text" aria-label="Input"
					id="inputCity" data-th-field="*{city}" placeholder="City*"></input>
					</div>
				</div>
			</div>
			<div class="uk-grid-small uk-child-width-expand@s uk-text-right" uk-grid>
			
				<div class="uk-margin-medium-right">
					<button type="submit" class="uk-button uk-button-default">Valider</button>

				</div>
			</div>
			
	</form>
</div>

<div th:replace="fragments/footer"></div>
</body>
</html>
