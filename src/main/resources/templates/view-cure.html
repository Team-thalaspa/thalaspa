<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- UIkit CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.15.20/dist/css/uikit.min.css" />

<!-- UIkit JS -->
<script src="https://cdn.jsdelivr.net/npm/uikit@3.15.20/dist/js/uikit.min.js" defer ></script>
<script src="https://cdn.jsdelivr.net/npm/uikit@3.15.20/dist/js/uikit-icons.min.js" defer></script>
<title>Soin</title>

</head>
<body class="uk-container">
	
	<div th:replace="fragments/menu"></div>

	<main>


		<div
			class="uk-card uk-card-default uk-grid-collapse uk-child-width-1-2@s uk-margin"
			uk-grid 
			data-th-each="current :${cures}">
			<div class="uk-card-media-left uk-cover-container">
				<img th:src="@{${current.cureImage}}" alt="" uk-cover>
				<canvas width="600" height="400"></canvas>
			</div>
			<div>
				<div class="uk-card-body">
					<h3 class="uk-card-title" data-th-text="${current.cureName}"></h3>
					<p data-th-text="${current.cureDescription}">.</p>
					<ul>
						<li data-th-text="${current.cureDuration}"></li>
						<li data-th-text="${current.curePrice} "></li>
						<li data-th-text="${current.cureType}"></li>
					</ul>
				</div>
			</div>
		</div>

		
<div th:replace="fragments/footer"></div>

	</main>
	
</body>
</html>
